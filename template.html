<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Mini Project</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 h1" id="userName"></h1>
        </div>
    </nav>
    <!-- Main Content Container -->
    <main class="container">
        <section class="row border">

            <article class="col-6">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.postimg.cc/brStT1tN/bj.jpg" class="card-img-top" alt="Buddy Christ">
                    <div class="card-body">
                        <h5 class="card-title">
                            Name: <br>
                            Quest: <br>
                            Location: <br>
                        </h5>
                        <p class="card-text" id="personalData"></p>
                    </div>
            </article>

            <article class="col-6">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.postimg.cc/brStT1tN/bj.jpg" class="card-img-top" alt="Buddy Christ">
                    <div class="card-body">
                        <h5 class="card-title">Personal Details</h5>
                        <p class="card-text" id="personalData">
                            <a href="" id="gitHub">GitHub Repo</a>
                            <a href="" id="linkedIn">LinkedIn Profile</a>
                        </p>

                    </div>
                </div>
            </article>
        </section>

    </main>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
